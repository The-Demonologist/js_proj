<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Experiments</title>
    <link rel="stylesheet" href="./style/style.css"/>
</head>
<body>
    <script src="src/app.js"></script>
    <h1 class="title">Calculator App</h1>

    <div class="calculator">
        <input class="output" value="0"></input>
        <div class="calc-buttons">
            <div class="numbers">
                <button class="num-button nine">7</button>
                <button class="num-button eight">8</button>
                <button class="num-button seven">9</button>
                <button class="num-button six">4</button>
                <button class="num-button five">5</button>
                <button class="num-button four">6</button>
                <button class="num-button three">1</button>
                <button class="num-button two">2</button>
                <button class="num-button one">3</button>
                <button class="num-button zero">0</button>
            </div>
            <div class="operations">
                <button class="op-button clear">C</button>
                <button class="op-button back">&larr;</button>
                <button class="op-button add">+</button>
                <button class="op-button subtract">-</button>
                <button class="op-button multiply">*</button>
                <button class="op-button divide">/</button>
                <button class="op-button equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
